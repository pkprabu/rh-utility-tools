<html lang="en" data-bs-theme="dark">
<head>
<link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/326846/timer-outline.svg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decimal Time Converter</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<!-- Red Hat Fonts from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- NEW: Inline styles for applying Red Hat fonts -->
<style>
    body {
        font-family: 'Red Hat Text', Helvetica, Arial, sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Red Hat Display', Helvetica, Arial, sans-serif;
    }
    /* Apply Mono font to inputs and results for a data-like feel */
    #minutesInput, #hoursInput, #resultHours, #resultMinutes {
        font-family: 'Red Hat Mono', monospace;
    }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../email-auditor/index.html">Auditor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../schedule-generator/index.html">Schedule Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Decimal Time Converter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Theme Toggle Button -->
<div class="theme-toggle-container">
    <button class="btn" id="themeToggle">
        <i class="bi bi-moon-stars-fill"></i>
    </button>
</div>

<!-- Main container for the converters -->
<div class="converter-container">
    <!-- Converter 1: Minutes to Decimal -->
    <div class="converter-sentence">
        <input type="number" id="minutesInput" class="form-control-underline" value="15" autofocus>
        <span>minutes is</span>
        <span id="resultHours" class="text-result">0.25</span>
        <span>hours.</span>
        <button class="btn btn-ghost" id="copyHoursBtn" title="Copy Hours">
            <i class="bi bi-clipboard"></i>
        </button>
    </div>
    <hr>
    <!-- Converter 2: Decimal to Minutes -->
    <div class="converter-sentence">
        <input type="number" id="hoursInput" class="form-control-underline" value="0.25">
        <span>hours is</span>
        <span id="resultMinutes" class="text-result">15</span>
        <span>minutes.</span>
        <button class="btn btn-ghost" id="copyMinutesBtn" title="Copy Minutes">
            <i class="bi bi-clipboard"></i>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/script.js" defer></script>
</body>
</html>
